<!DOCTYPE html>
<html>
<head>
    <title>Appartners Chat</title>
    <style>
        /* Core styling for chat interface */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        /* Flex container for chat layout */
        .container {
            display: flex;
            gap: 20px;
        }
        /* Left sidebar with chat rooms */
        .rooms-list {
            width: 300px;
            border-right: 1px solid #ccc;
            padding-right: 20px;
        }
        /* Main chat area */
        .chat-messages {
            flex-grow: 1;
        }
        /* Individual room styling */
        .room-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #f0f0f0;
        }
        .room-item.active {
            background-color: #e3f2fd;
        }
        /* Message bubble styling */
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        /* Right-aligned sent messages */
        .message.sent {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        /* Left-aligned received messages */
        .message.received {
            background-color: #f0f0f0;
            margin-right: 20%;
        }
        /* Login form container */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
        }
        /* Message input area */
        .message-input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .message-input input {
            flex-grow: 1;
            padding: 5px;
        }
        .hidden {
            display: none;
        }
        /* Last seen indicator styling */
        .last-seen {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }
        /* Message read status indicators */
        .message-status {
            font-size: 0.8em;
            margin-top: 2px;
            text-align: right;
        }
        .checkmarks {
            display: inline-block;
            margin-left: 5px;
        }
        .checkmarks.delivered {
            color: #999; /* Gray for delivered but not read */
        }
        .checkmarks.read {
            color: #0084ff; /* Blue for read */
        }
        /* Unread message count badge */
        .unread-badge {
            display: inline-block;
            background-color: #ff3b30;
            color: white;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <h2>Login</h2>
        <div>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatSection" class="hidden">
        <h2>Appartners Chat</h2>
        <div class="container">
            <!-- Rooms List Sidebar -->
            <div class="rooms-list" id="roomsList">
                <h3>Chat Rooms</h3>
            </div>
            <!-- Active Chat Area -->
            <div class="chat-messages" id="chatMessages">
                <h3 id="currentRoomTitle">Select a room</h3>
                <div id="lastSeen" class="last-seen"></div>
                <div id="messages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state variables
        let currentToken = '';  // Stores JWT token
        let currentUser = null; // Stores logged-in user info
        let currentRoom = null; // Stores active chat room

        /**
         * Handles user login
         * Makes API call to login endpoint and initializes chat if successful
         */
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8000/api/v1/authenticate/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.UserAuth) {
                    currentToken = data.UserAuth;
                    currentUser = data.user;
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('chatSection').classList.remove('hidden');
                    loadRooms();
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Login failed');
            }
        }

        /**
         * Fetches all chat rooms for the current user
         * Updates the rooms list in the UI
         */
        async function loadRooms() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/rooms/', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                const rooms = await response.json();
                displayRooms(rooms);
            } catch (error) {
                console.error('Failed to load rooms:', error);
            }
        }

        /**
         * Renders the list of chat rooms in the sidebar
         * @param {Array} rooms - Array of chat room objects
         */
        function displayRooms(rooms) {
            const roomsList = document.getElementById('roomsList');
            roomsList.innerHTML = '<h3>Chat Rooms</h3>';

            rooms.forEach(room => {
                const otherParticipant = room.participants.find(p => p.id !== currentUser.id);
                const div = document.createElement('div');
                div.className = 'room-item';
                div.onclick = () => selectRoom(room);

                // Create the HTML for the room item
                let roomHTML = `<strong>${otherParticipant.first_name} ${otherParticipant.last_name}`;

                // Add checkmarks if the last message was sent by the current user
                if (room.was_last_message_sent_by_me && room.last_message) {
                    const isRead = room.last_message_read_at !== null;
                    const statusClass = isRead ? 'read' : 'delivered';
                    roomHTML += ` <span class="checkmarks ${statusClass}" style="font-size: 0.8em; margin-left: 5px; font-weight: bold;">✓✓</span>`;
                }

                // Add unread message count badge if there are unread messages
                if (room.unread_count > 0) {
                    roomHTML += ` <span class="unread-badge">${room.unread_count}</span>`;
                }

                roomHTML += `</strong><br><small>${room.last_message ? room.last_message.content : 'No messages'}</small>`;

                div.innerHTML = roomHTML;
                roomsList.appendChild(div);
            });
        }

        /**
         * Handles room selection and loads messages for selected room
         * @param {Object} room - Selected chat room object
         */
        async function selectRoom(room) {
            currentRoom = room;
            const otherParticipant = room.participants.find(p => p.id !== currentUser.id);
            document.getElementById('currentRoomTitle').textContent = 
                `Chat with ${otherParticipant.first_name}`;

            // Display last seen indicator
            const lastSeenDiv = document.getElementById('lastSeen');
            if (room.other_user_last_seen) {
                const lastSeenDate = new Date(room.other_user_last_seen);
                const now = new Date();
                const diffMinutes = Math.floor((now - lastSeenDate) / (1000 * 60));

                let lastSeenText;
                if (diffMinutes < 1) {
                    lastSeenText = 'Online now';
                } else if (diffMinutes < 60) {
                    lastSeenText = `Last seen ${diffMinutes} minute${diffMinutes === 1 ? '' : 's'} ago`;
                } else if (diffMinutes < 1440) { // less than a day
                    const hours = Math.floor(diffMinutes / 60);
                    lastSeenText = `Last seen ${hours} hour${hours === 1 ? '' : 's'} ago`;
                } else if (diffMinutes < 2880) { // less than 2 days (yesterday)
                    lastSeenText = `Last seen yesterday`;
                } else if (diffMinutes < 10080) { // less than 7 days
                    const days = Math.floor(diffMinutes / 1440);
                    lastSeenText = `Last seen ${days} days ago`;
                } else {
                    lastSeenText = `Last seen on ${lastSeenDate.toLocaleDateString()}`;
                }

                lastSeenDiv.textContent = lastSeenText;
                lastSeenDiv.style.display = 'block';
            } else {
                lastSeenDiv.textContent = '';
                lastSeenDiv.style.display = 'none';
            }

            try {
                // Fetch messages - this will also mark them as read on the server
                const response = await fetch(`http://localhost:8000/api/v1/chat/rooms/${room.id}/messages/`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                const messages = await response.json();
                displayMessages(messages);

                // Refresh rooms list to update unread message counts
                await loadRooms();
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        /**
         * Renders messages in the active chat room
         * @param {Array} messages - Array of message objects
         */
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';

            messages.forEach(message => {
                const div = document.createElement('div');
                const isSender = message.is_sender;
                div.className = `message ${isSender ? 'sent' : 'received'}`;

                let messageHTML = `
                    <strong>${message.sender.first_name}:</strong>
                    <br>
                    ${message.content}
                    <br>
                    <small>${new Date(message.timestamp).toLocaleString()}</small>
                `;

                // Add read status indicators for messages sent by current user
                if (isSender) {
                    const statusClass = message.is_read ? 'read' : 'delivered';
                    messageHTML += `
                        <div class="message-status">
                            <span class="checkmarks ${statusClass}">✓✓</span>
                        </div>
                    `;
                }

                div.innerHTML = messageHTML;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        /**
         * Sends a new message in the current chat room
         * Updates UI and refreshes messages after sending
         */
        async function sendMessage() {
            if (!currentRoom) return;

            const content = document.getElementById('messageInput').value;
            if (!content.trim()) return;

            const otherParticipant = currentRoom.participants.find(p => p.id !== currentUser.id);

            try {
                const response = await fetch('http://localhost:8000/api/v1/chat/rooms/send_message_to_user/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipient_id: otherParticipant.id,
                        content: content
                    })
                });

                const data = await response.json();
                document.getElementById('messageInput').value = '';
                await loadRooms();  // Refresh rooms list
                if (currentRoom) {
                    selectRoom(currentRoom);  // Refresh messages
                }
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }

        // Event listener for Enter key in message input
        document.getElementById('messageInput')?.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
